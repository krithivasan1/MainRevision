<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Editor & Revision</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>Word Editor</h1>
                <div class="line-count" id="lineCount">Lines: 0</div>
            </div>
            <div class="header-right">
                <div class="playback-controls">
                    <label for="timeInterval">Interval (seconds):</label>
                    <input type="number" id="timeInterval" min="1" max="60" value="5" />
                    <button id="playPauseBtn" class="control-btn">
                        <span class="play-icon">▶</span>
                        <span class="pause-icon" style="display:none;">⏸</span>
                        <span class="btn-text">Play</span>
                    </button>
                </div>
                <div class="sync-status" id="syncStatus">
                    <span class="sync-indicator">●</span>
                    <span class="sync-text">Syncing</span>
                </div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="editor">Word Editor</button>
            <button class="tab-btn" data-tab="revision">Word Revision</button>
        </div>

        <div class="tab-content active" id="editor">
            <div class="editor-container">
                <div contenteditable="true" id="wordEditor" class="word-editor" placeholder="Start typing or paste content from MS Word..."></div>
            </div>
        </div>

        <div class="tab-content" id="revision">
            <div class="revision-container" id="revisionList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

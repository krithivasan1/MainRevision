<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Editor & Revision</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>Word Editor</h1>
                <div class="line-count" id="lineCount">Lines: 0</div>
            </div>
            <div class="header-right">
                <div class="playback-controls">
                    <label for="timeInterval">Interval (seconds):</label>
                    <input type="number" id="timeInterval" min="1" max="60" value="3" />
                    <button id="playPauseBtn" class="control-btn">
                        <span class="play-icon">‚ñ∂</span>
                        <span class="pause-icon" style="display:none;">‚è∏</span>
                        <span class="btn-text">Play</span>
                    </button>
                </div>
                <div class="sync-status" id="syncStatus">
                    <span class="sync-indicator">‚óè</span>
                    <span class="sync-text">Syncing</span>
                </div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="editor">Word Editor</button>
            <button class="tab-btn" data-tab="revision">Word Revision</button>
        </div>

        <div class="quick-links">
            <span class="quick-links-label">Quick Jump:</span>
            <a href="#" class="quick-link" data-day="90">90th Day</a>
            <a href="#" class="quick-link" data-day="360">360th Day</a>
        </div>

        <div class="tab-content active" id="editor">
            <div class="editor-toolbar">
                <button id="formatBtn" class="toolbar-btn">
                    <span>üßπ</span> Format (Remove Empty Lines)
                </button>
            </div>
            <div class="editor-container">
                <div contenteditable="true" id="wordEditor" class="word-editor" placeholder="Start typing or paste content from MS Word..."></div>
            </div>
        </div>

        <div class="tab-content" id="revision">
            <div class="revision-nav">
                <button id="scrollTopBtn" class="nav-btn">‚¨Ü Top</button>
                <button id="scrollBottomBtn" class="nav-btn">‚¨á Bottom</button>
            </div>
            <div class="revision-container" id="revisionList"></div>
            <div class="revision-nav bottom">
                <button id="scrollTopBtn2" class="nav-btn">‚¨Ü Top</button>
                <button id="scrollBottomBtn2" class="nav-btn">‚¨á Bottom</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
